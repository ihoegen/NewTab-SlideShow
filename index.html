<!DOCTYPE html>

<html>
    <head>
        <title>New Tab</title>
        <meta charset=UTF-8>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel=stylesheet type='text/css'>
        <link rel=stylesheet href=main.css>
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel=stylesheet type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
        <script src=ga.js></script>
        <base target="_top">
        <meta name=viewport content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src=main.js></script>
        <div style="float:right;">
            <div id=weather></div>
        </div>
        <button id=settingview>Settings</button>

        <div id=settings>
            <button id=settinghide>X</button>
            <h1>NewTab Slideshow</h1>
            <p>Add image from an image host, ie <a href='http://imgur.com'>Imgur</a></p>
            <p>
                Make sure the image has a file extension on the end. ie. .png .jpg .gif
            </p>
            <form id="imageSubmit" onsubmit="pushtoarray(); " target='_self'>
                <input class=input name=image1 id=image size=20>
                <input type="submit" value="Save" class="button" style="background-color:#eeeeee; color:black;">
            </form>
            <br>
            <button style='background-color:#d9534f; color:white;' id=clearimage onclick='clearbg()'>Clear Images</button>
            <br>
            <h4>Default Search Engine</h4>
            <button id="nosearch" >None</button>
            <button id=gset>Google</button>
            <button id=bset>Bing</button>
            <button id=yset>Yahoo</button>
            <br>
            <h4>Weather Location</h4>
            <form id="weatherLocationForm">
                <input class="input" name="weatherLocation" value="Weather Location" id="weatherInput" size="20">
                <input type="submit" value="Save" class="button" style="background-color:#eeeeee; color:black; ">
            </form>
            <br>
            <table style="width:100%">
                <tr>
                    <td>
                        <label>Font:</label>
                    </td>
                    <td>
                        <select id="fs">
                            <option value="Arial" selected="selected">Default (Arial)</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Impact ">Impact </option>
                            <option value="Monospace ">Monospace</option>
                            <option value="Times New Roman">Times New Roman </option>
                            <option value="Verdana ">Verdana </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date/Time Color:</label>
                    </td>
                    <td>
                        <select id="fc">
                            <option value="White" selected="selected">Default (White)</option>
                            <option value="Black">Black</option>
                            <option value="Red ">Red </option>
                            <option value="Green">Green</option>
                            <option value="Blue">Blue</option>
                            <option value="Yellow">Yellow </option>
                            <option value="Purple">Purple </option>
                        </select>
                    </td>
                </tr>
            </table>
            <table style="width:100%">
                <tr>
                    <td>
                        Clock:
                    </td>
                    <td>
                        <label class="radio"><input type=radio name='clockAction' value='show' data-id="show" checked="checked"><span class="outer"><span class="inner"></span></span>Show</label>
                    </td>

                    <td><label class="radio"><input type=radio name='clockAction' value='hide' data-id="hide"><span class="outer"><span class="inner"></span></span>Hide</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date:
                    </td>
                    <td>
                        <label class="radio"><input type=radio name='dateAction' value='show' data-id="show" checked="checked"><span class="outer"><span class="inner"></span></span>Show</label>
                    </td>
                    <td>
                        <label class="radio"><input type=radio name='dateAction' value='hide' data-id="hide"><span class="outer"><span class="inner"></span></span>Hide</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Weather:
                    </td>
                    <td>
                        <label class="radio"><input type=radio name='weatherAction' value='show' data-id="show" checked="checked"><span class="outer"><span class="inner"></span></span>Show</label>
                    </td>
                    <td>
                        <label class="radio"><input type=radio name='weatherAction' value='hide' data-id="hide"><span class="outer"><span class="inner"></span></span>Hide</label>
                    </td>
                </tr>
            </table>
            <a href="https://chrome.google.com/webstore/detail/newtab-slideshow-creator/lmolkglopgpgndjckhkndjglddidcaib">Chrome Extension Download</a>
            <br>
            <a href="http://hoegendevelopments.ga">Developer Website</a>
            <br><a href="https://github.com/ihoegen/NewTab-SlideShow">Github</a>
            <br>            
            Donate: &nbsp;
            <a style='float:right' href="https://flattr.com/submit/auto?user_id=ihoegen&url=http%3A%2F%2Fnewtab.hoegendevelopments.ga" target="_blank"> <img src="//button.flattr.com/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0"></a>
        </div>
        <div class=content>
            <div id=clock></div>
            <p id=date></p>
            <div class=searchEngines>
                <div id=google>
                    <form target="_top" action="https://www.google.com/search" class=input1>
                        <input class=input1 name=q placeholder="Google Search">
                        <input type=submit value='Google Search' class=btn>
                    </form>
                </div>
                <div id=yahoo>
                    <form  target="_top" action="http://search.yahoo.com/search" class=input1>
                        <input class=input1 name=p placeholder="Yahoo Search">
                        <input type=submit value='Yahoo Search' class=btn>
                    </form>
                </div>
                <div id=bing>
                    <form target="_top" action="http://www.bing.com/search" class=input1>
                        <input class=input1 name=q placeholder="Bing Search">
                        <input type=submit value='Bing Search' class=btn>
                    </form>
                </div>
            </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js'></script>
    </body>
</html>
